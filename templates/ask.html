{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
    <h1>New Question</h1>

    <form action="" method="post" class="w-100 d-flex flex-column gap-3">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="d-flex">
            <div class="col-1"></div>
            <button type="submit" class="btn btn-outline-primary col-1">ASK!</button>
        </div>
    </form>

{% endblock %}
