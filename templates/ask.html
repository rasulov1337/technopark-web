{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<p class="mb-2 text-danger">Can't ask a question: the text is empty!</p>

<h1>New Question</h1>

<form action="" method="get" class="w-100 d-flex flex-column gap-3">
    <div class="row">
        <div class="col-1">
            <label for="input-text" class="col-form-label">Title</label>
        </div>
        <div class="col-8">
            <input type="text" id="input-text" class="form-control" maxlength="100"
                   placeholder="Describe your question briefly.">
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <label for="input-text" class="col-form-label">Text</label>
        </div>
        <div class="col-8">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" maxlength="800"
                      placeholder="Describe your question fully. Include your code here."></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <label for="input-text" class="col-form-label">Tags</label>
        </div>
        <div class="col-8">
            <input type="text" id="input-text" class="form-control" maxlength="50"
                   placeholder="Add some tags to attract more attention. Each tag should end with ','.">
        </div>
    </div>

    <div class="d-flex">
        <div class="col-1"></div>
        <button type="submit" class="btn btn-outline-primary col-1">ASK!</button>
    </div>
</form>

{% endblock %}
