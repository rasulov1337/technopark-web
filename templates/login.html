{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
    <h1>Log In</h1>

    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-outline-primary col-2">Log in!</button>
    </form>

    <div class="row">
        <a href="{% url 'signup' %}" class="col-3 p-0 ps-2">Create new account</a>
    </div>

{% endblock %}
