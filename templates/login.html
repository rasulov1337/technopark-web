{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <h1>Log In</h1>

    <p class="mb-2 text-danger">Sorry, wrong password!</p>

    <form action="" method="get" class="w-100 d-flex flex-column gap-3">
        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Login</label>
            </div>
            <div class="col-7">
                <input type="text" id="input-text" class="form-control" placeholder="Enter your login here"
                       maxlength="20">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Password</label>
            </div>
            <div class="col-7">
                <input type="password" id="input-text" class="form-control" placeholder="Enter your password here"
                       maxlength="16">
            </div>
        </div>

        <div class="d-flex">
            <div class="col-3"></div>
            <button type="submit" class="btn btn-outline-primary col-2 ms-1">Log in!</button>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <a href="{% url 'signup' %}" class="col-3 p-0 ps-2">Create new account</a>
        </div>
    </form>
{% endblock %}
