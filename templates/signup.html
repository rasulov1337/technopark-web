{% extends "layouts/base.html" %}
{% load django_bootstrap5 %}
{% block content %}

    <h1>Registration</h1>

    <form action="" method="post" class="w-100 d-flex flex-column gap-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-outline-primary col-2 ms-1">Register!</button>
    </form>


{% endblock %}
