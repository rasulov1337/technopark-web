{% extends "layouts/base.html" %}
{% block content %}
    
    <h1>Registration</h1>

    <p class="mb-2 text-danger">Sorry, the email adress is already registered!</p>

    <form action="" method="get" class="w-100 d-flex flex-column gap-3">
        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Login</label>
            </div>
            <div class="col-7">
                <input type="text" id="input-text" class="form-control" placeholder="Enter your login here"
                       maxlength="20">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Email</label>
            </div>
            <div class="col-7">
                <input type="email" id="input-text" class="form-control" maxlength="30"
                       placeholder="We will send verification code to this email">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Nickname</label>
            </div>
            <div class="col-7">
                <input type="text" id="input-text" class="form-control" maxlength="20"
                       placeholder="It is visible to everyone. You can change it later.">
            </div>
        </div>


        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Password</label>
            </div>
            <div class="col-7">
                <input type="password" id="input-text" class="form-control" maxlength="16"
                       placeholder="Make up a strong password that can't be hacked">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Repeat password</label>
            </div>
            <div class="col-7">
                <input type="password" id="input-text" class="form-control" maxlength="16"
                       placeholder="Enter the password again">
            </div>
        </div>


        <div class="row">
            <div class="col-3">
                <label for="input-text" class="col-form-label">Avatar</label>
            </div>
            <div class="col-7">
                <input type="file" id="input-text" class="form-control">
            </div>
        </div>

        <div class="d-flex">
            <div class="col-3"></div>
            <button type="submit" class="btn btn-outline-primary col-2 ms-1">Register!</button>
        </div>

    </form>
{% endblock %}
